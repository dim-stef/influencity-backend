version: "3.8"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  redis:
    image: redis:5
    ports:
      - "6379:6379"
  coach:
    build:
      context: .
      dockerfile: ./Dockerfile
    command: daphne -b 0.0.0.0 -p 8000 coach.asgi:application
    volumes:
      - .:/code
    ports:
      - "8000:8000"
      - "5678:5678"
    depends_on:
      - db
      - redis
  worker:
    build: .
    command: python manage.py runworker
    volumes:
      - .:/code
    links:
      - redis